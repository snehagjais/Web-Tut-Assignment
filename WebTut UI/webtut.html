	 <style>
.Nav{

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
var cnt = 40;
function add(itemName) {
	var itemBody = {
			"itemId": cnt++, 
			"itemName" : itemName, 
			"cost": 15.0 
	};
	
	$.ajax({
      url: "http://localhost:8080/wishlist/add?userId=12",
      type: "post",
	  crossDomain: true,
      dataType: "jsonp",
	  contentType: "application/json",
      data: JSON.stringify(itemBody),
      success: function(data) { 
		console.log(data);
	  },
	  error: function(data) {
		console.log(data);
	  }
	});
}

function listAll() {
	var saveData = $.ajax({
      type: "GET",
      url: "http://localhost:8080/wishlist/all?userId=12",
	  crossDomain: true,
      dataType: "jsonp",
      success: function(resultData) { 
		console.log(resultData);
	  }
	});
}
</script>
</head>
